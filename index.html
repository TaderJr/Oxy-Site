        body {

            padding: 20px;
            background: #0d0d0d;

            color: #e0e0e0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Backgroundd.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 1;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 13, 13, 0.05);
            z-index: -1;
        }

        .firefly {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #d4af37;
            border-radius: 50%;
            box-shadow: 0 0 10px #d4af37, 0 0 20px #d4af37;
            pointer-events: none;
            z-index: 1;
            animation: fly 15s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            50% {
                transform: translate(var(--float-x), var(--float-y));
                opacity: 1;
            }

            90% {
                opacity: 1;
            }
        }

        .wrapper {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }

        .brand-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
            position: relative;
        }

        .brand-pfp {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #9b7fd6;
            box-shadow: 0 0 15px rgba(155, 127, 214, 0.4);
        }

        .podium-pfp {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 auto 10px;
            border: 2px solid #9b7fd6;
            box-shadow: 0 0 10px rgba(155, 127, 214, 0.3);
        }

        .spot-1 .podium-pfp {
            border-color: #ffd700;

        }

            box-shadow: 0 0 10px rgba(205, 127, 50, 0.3);
        }

        .brand-text {
            text-align: center;
        }

        .brand {
            font-size: 28px;
            font-weight: 700;
            color: #d4af37;
            letter-spacing: 1.5px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            line-height: 1;
        }

        .brand-subtitle {
            font-size: 15px;
            color: #888;
            margin-top: 5px;

        .countdown {
            font-size: 16px;
            color: #9b7fd6;
            font-weight: 600;
            margin-top: 10px;

        }

        .countdown span {
            color: #d4af37;

        }

            font-weight: 700;
            text-transform: uppercase;

            }

        .prize-val {

            font-weight: 600;
        }

        .kick-btn {
            display: flex;

            justify-content: center;
            gap: 10px;
            width: 100%;
            background: rgba(26, 26, 46, 0.85);
            color: #e0e0e0;
            padding: 15px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;

            text-align: center;
            font-weight: 600;

            backdrop-filter: blur(10px);
        }

        .kick-btn:hover {
            background: rgba(34, 34, 54, 0.9);
            border-color: #9b7fd6;
        }

        .kick-btn img {
            height: 24px;
            width: auto;
        }

        @media (max-width: 768px) {
            .podium {
                flex-direction: column;
                align-items: center;

            .spot-1,
            .spot-2,
            .spot-3 {
                order: initial;
                height: auto;
                width: 100%;
                max-width: 300px;
            }

            td {
                padding: 10px 12px;
                font-size: 13px;
            }
        }

        /* Rocket Styles */
        @keyframes rocketLaunch {
            0% {
                left: 10%;
                bottom: 5%;
                transform: rotate(-8deg);

                left: 10%;
                bottom: 55%;
                transform: rotate(8deg);
            }

            50% {
                left: 10%;
                bottom: 60%;
                transform: rotate(-8deg);
            }

            75% {
                left: 10%;
                bottom: 55%;
                transform: rotate(8deg);
            }

            100% {
                left: 10%;
                bottom: 5%;
                transform: rotate(-8deg);
            }
        }

        .rocket {
            position: fixed;
            width: 140px;
            height: 180px;
            pointer-events: none;
            z-index: 0;
            animation: rocketLaunch 12s infinite cubic-bezier(0.45, 0.05, 0.55, 0.95);
            filter: drop-shadow(0 0 30px rgba(212, 175, 55, 0.8));
        }

        .robux-coin {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.8));
        }

        @keyframes coinFloat {
            0% {
                opacity: 1;
                transform: translateY(0) translateX(0) rotate(0deg) scale(1);
            }

            20% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translateY(var(--drift-y)) translateX(var(--drift-x)) rotate(1080deg) scale(0.15);
            }
        }

        .robux-coin-trail {
            position: fixed;
            pointer-events: none;
            z-index: 2;
            animation: coinFloat 3.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            --drift-y: -200px;
        }
    </style>
</head>

        // create fireflies (yellow glowing dots like second script)
        function createFirefly(delay = 0) {
            const firefly = document.createElement('div');
            firefly.className = 'firefly';

            // Random starting position
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;

            // Random gentle float movement
            const floatX = (Math.random() - 0.5) * 2000;
            const floatY = (Math.random() - 0.5) * 2000;
            const duration = 8 + Math.random() * 6;

            firefly.style.left = startX + 'px';
            firefly.style.top = startY + 'px';
            firefly.style.setProperty('--float-x', floatX + 'px');
            firefly.style.setProperty('--float-y', floatY + 'px');

            // Create unique keyframes for each firefly
            const keyframes = `
    @keyframes fly${Math.random().toString(36).substr(2, 9)} {
        0%, 100% {
            transform: translate(0, 0);
            opacity: 0;
        }
        10% { opacity: 1; }
        50% {
            transform: translate(${floatX}px, ${floatY}px);
        }
        90% { opacity: 1; }
    }
`;

            const style = document.createElement('style');
            style.innerHTML = keyframes;
            document.head.appendChild(style);
            firefly.style.animation = `${keyframes.match(/@keyframes ([^\s]+)/)[1]} ${duration}s infinite ease-in-out ${delay}s`;

            document.body.appendChild(firefly);

            // When animation ends, remove and create new one
            setTimeout(() => {
                firefly.remove();
                createFirefly(0);
            }, (duration + delay) * 1000);
        }

        // Create initial fireflies
        for (let i = 0; i < 8; i++) {
            createFirefly(Math.random() * 10);
        }
        // Create SVG Rocket with yellow/gold colors

            rocket.id = 'mainRocket';

            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');

            // Smooth rounded top
            const nose = document.createElementNS('http://www.w3.org/2000/svg', 'ellipse');

            // Right fin (simple triangle)

            finRight.setAttribute('d', 'M65 85 L80 115 L65 110 Z');
            finRight.setAttribute('fill', '#d4af37');

            // Simple window (darker gold circle)
            const window1 = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            window1.setAttribute('cx', '50');

            window1.setAttribute('r', '8');
            window1.setAttribute('fill', '#9b7f32');

            // Glow filter
            const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
            const filter = document.createElementNS('http://www.w3.org/2000/svg', 'filter');
            filter.setAttribute('id', 'glow');

            const feGaussianBlur = document.createElementNS('http://www.w3.org/2000/svg', 'feGaussianBlur');
            feGaussianBlur.setAttribute('stdDeviation', '2');
            feGaussianBlur.setAttribute('result', 'coloredBlur');

            const feMerge = document.createElementNS('http://www.w3.org/2000/svg', 'feMerge');
            const feMergeNode1 = document.createElementNS('http://www.w3.org/2000/svg', 'feMergeNode');
            feMergeNode1.setAttribute('in', 'coloredBlur');
            const feMergeNode2 = document.createElementNS('http://www.w3.org/2000/svg', 'feMergeNode');
            feMergeNode2.setAttribute('in', 'SourceGraphic');

            feMerge.appendChild(feMergeNode1);
            feMerge.appendChild(feMergeNode2);
            filter.appendChild(feGaussianBlur);
            filter.appendChild(feMerge);
            defs.appendChild(filter);

            svg.appendChild(finRight);

            svg.appendChild(nose);
            svg.appendChild(window1);

            rocket.appendChild(svg);
            document.body.appendChild(rocket);

            return rocket;
        }

        // Create Robux coin emission from bottom of rocket

            const offsetX = (Math.random() - 0.5) * 35;

        function formatNum(n) {
            return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        function animatePrizePool(target) {
            const element = document.getElementById('prizePool');
            if (!element) return;

            const duration = 2000;
            const start = 0;
            const startTime = Date.now();

            function update() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);

                const easeOut = 1 - Math.pow(1 - progress, 3);
                const current = Math.floor(start + (target - start) * easeOut);

                element.textContent = formatNum(current);

                if (progress < 1) {
                    requestAnimationFrame(update);
                } else {
                    element.textContent = formatNum(target);
                }
            }

            update();
        }

        function updatePodium() {
            const spots = [
                { el: document.querySelectorAll('.podium-spot')[1], rank: 1, pfpId: 'podium-pfp-1' },
                { el: document.querySelectorAll('.podium-spot')[0], rank: 2, pfpId: 'podium-pfp-2' },
                { el: document.querySelectorAll('.podium-spot')[2], rank: 3, pfpId: 'podium-pfp-3' }
            ];

            spots.forEach(spot => {
                const d = data.find(x => x.rank === spot.rank);
                if (d) {
                    const pfp = document.getElementById(spot.pfpId);
                    if (pfp && d.photo) {
                        pfp.src = d.photo;
                        pfp.style.display = 'block';
                    }
                    spot.el.querySelector('.podium-player').textContent = d.player;
                    const statsSpan = spot.el.querySelector('.podium-stats span');
                    if (statsSpan) {
                        statsSpan.textContent = `${formatNum(d.wagered)} wagered`;
                    }
                    spot.el.querySelectorAll('.podium-stats')[1].textContent = d.prize;
                }
            });
        }
        function render() {
            const tbody = document.getElementById('tbody');
            tbody.innerHTML = '';

            data.slice(3).forEach((d, index) => {
                const tr = document.createElement('tr');
                tr.style.opacity = '0';
                tr.style.transform = 'translateY(-10px)';

                tr.innerHTML = `
                    <td>${d.rank}</td>
                    <td class="player-name">${d.player}</td>
                    <td class="stat-val"><img src="Robuxx.png" style="width: 14px; height: 14px;"> ${formatNum(d.wagered)}</td>
                    <td class="prize-val">${d.prize}</td>
                `;

                tbody.appendChild(tr);

                setTimeout(() => {
                    tr.style.transition = 'all 0.5s ease';
                    tr.style.opacity = '1';
                    tr.style.transform = 'translateY(0)';
                }, index * 50);
            });

            updatePodium();
        }

        async function fetchData() {
            try {
                console.log('Fetching from:', API_ENDPOINT_BASE);

                // Try multiple CORS proxies as fallbacks
                const proxies = [
                    `https://api.allorigins.win/raw?url=${encodeURIComponent(API_ENDPOINT_BASE)}`,
                    `https://corsproxy.io/?${encodeURIComponent(API_ENDPOINT_BASE)}`,
                    API_ENDPOINT_BASE // Direct attempt (will fail but good to try)
                ];

                let response = null;
                let lastError = null;

                for (const proxyUrl of proxies) {
                    try {
                        console.log('Trying:', proxyUrl);
                        response = await fetch(proxyUrl, {
                            headers: {
                                'Authorization': API_KEY
                            }
                        });

                        if (response.ok) {
                            console.log('Success with:', proxyUrl);
                            break;
                        }
                    } catch (e) {
                        console.log('Failed with', proxyUrl, ':', e.message);
                        lastError = e;
                        continue;
                    }
                }

                if (!response || !response.ok) {
                    throw lastError || new Error('All proxy attempts failed');
                }

                const text = await response.text();
                console.log('Raw response:', text.substring(0, 500));

                let json;
                try {
                    json = JSON.parse(text);
                } catch (e) {
                    console.error('Failed to parse JSON:', e);
                    console.error('Response was:', text);
                    throw e;
                }

                console.log('Parsed API Response:', json);
                console.log('Response type:', typeof json);
                console.log('Is array?', Array.isArray(json));
                if (json && typeof json === 'object') {
                    console.log('Keys:', Object.keys(json));
                }

               const prizes = ['$300', '$150', '$100', '$55', '$45', '$30', '$25', '$20', '$15', '$10'];


                // Handle if response is directly an array
                if (Array.isArray(json)) {
                    console.log('Response is array with', json.length, 'items');
                    if (json.length > 0) {
                        console.log('First item:', json[0]);
                        // Sort by wagered amount descending
                        const sorted = json.sort((a, b) => {
                            const aWager = a.totalWagered || a.wagered || a.amount || 0;
                            const bWager = b.totalWagered || b.wagered || b.amount || 0;
                            return bWager - aWager;
                        });

                        data = sorted.slice(0, 10).map((entry, index) => ({
                            rank: index + 1,
                            player: entry.username || entry.name || entry.player || 'unknown',
                            wagered: Math.round(entry.totalWagered || entry.wagered || entry.amount || 0),
                            prize: prizes[index],
                            photo: entry.photo || entry.avatar || entry.profilePicture || ''
                        }));
                    } else {
                        console.log('Array is empty - no leaderboard data yet');
                    }
                }
                // Handle if response has leaderboard property
                else if (json && json.leaderboard && Array.isArray(json.leaderboard)) {
                    console.log('Found leaderboard property with', json.leaderboard.length, 'items');
                    // Sort by wagered amount descending
                    const sorted = json.leaderboard.sort((a, b) => {
                        const aWager = a.totalWagered || a.wagered || 0;
                        const bWager = b.totalWagered || b.wagered || 0;
                        return bWager - aWager;
                    });

                    data = sorted.slice(0, 10).map((entry, index) => ({
                        rank: index + 1,
                        player: entry.username || entry.name || entry.player || 'unknown',
                        wagered: Math.round(entry.totalWagered || entry.wagered || entry.amount || 0),
                        prize: prizes[index],
                        photo: entry.photo || entry.avatar || entry.profilePicture || ''
                    }));
                }
                // Handle if response has an error
                else if (json && json.error) {
                    console.error('API returned error:', json.error);
                }

                // Fill remaining slots if less than 10
                while (data.length < 10) {
                    data.push({
                        rank: data.length + 1,
                        player: 'undefined',
                        wagered: 0,
                        prize: prizes[data.length]
                    });
                }

                // Update prize pool if available
                if (json && json.prizePool !== undefined) {
                    const totalPrizePool = Math.round(json.prizePool);
                    animatePrizePool(totalPrizePool);
                }

                render();
            } catch (error) {
                console.error('Error fetching leaderboard data:', error);
                console.log('Note: CORS issues are common. You may need to run this from a server or use a backend proxy.');
            }
        }

        // Initial render
        render();
        checkLiveStatus();

        setInterval(updateCountdown, 1000);

window.autoRefreshInterval = setInterval(() => {
