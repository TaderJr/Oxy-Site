            padding: 20px;
            background: #0d0d0d;

            color: #e0e0e0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.3;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 13, 13, 0.6);
            z-index: -1;
        }

        .firefly {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
            pointer-events: none;
            z-index: 1;
            animation: fly 15s infinite ease-in-out;
        }

        @keyframes fly {

            0%,
            100% {
                transform: translate(0, 0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }
        }

        .wrapper {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }

        .brand-container {

            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;

            align-items: center;

            font-size: 18px;
            color: #00ff88;
            margin-top: 10px;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-weight: 700;
            letter-spacing: 1px;
            width: 100%;
            display: block;
        }

        .live-badge {
            position: absolute;

            right: -80px;
            background: #ff0000;
            color: #fff;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse-live 2s infinite;

        .raw-link {

            display: block;
            z-index: 100;

        .rocket {

        .raw-coin img {

            z-index: 2;
            animation: coinFloat 3.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;

    <script>
        // ===== CONFIGURATION =====
        const LEADERBOARD_END_DATE = new Date('2025-11-10T00:00:00.000Z'); // Ends next Monday


        const endDate = new Date();
        const startDate = new Date();
        startDate.setDate(startDate.getDate() - 7);

        const API_ENDPOINT_BASE = `https://api.raw365.gg/v2/affiliate-api/leaderboard?apiKey=8719fc70-de47-43fa-bca6-9bc52694d036&start=${startDate.toISOString()}&end=${endDate.toISOString()}`;

        // ========================

        // Countdown Timer
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = LEADERBOARD_END_DATE.getTime() - now;

            if (distance < 0) {
                document.getElementById('countdown').textContent = 'Leaderboard Ended';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent =
                `Ends in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        // Update countdown every second
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // create fireflies
        for (let i = 0; i < 20; i++) {
            const firefly = document.createElement('div');
            firefly.className = 'firefly';

            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            const endX = Math.random() * window.innerWidth;
            const endY = Math.random() * window.innerHeight;
            const delay = Math.random() * 15;
            const duration = 10 + Math.random() * 10;

            firefly.style.left = startX + 'px';
            firefly.style.top = startY + 'px';
            firefly.style.animation = `fly ${duration}s infinite ease-in-out`;
            firefly.style.animationDelay = delay + 's';

            const keyframes = `
                @keyframes fly${i} {
                    0%, 100% {
                        transform: translate(0, 0);
                        opacity: 0;
                    }
                    10% {
                        opacity: 1;
                    }
                    50% {
                        transform: translate(${endX - startX}px, ${endY - startY}px);
                    }
                    90% {
                        opacity: 1;
                    }
                }
            `;

            const style = document.createElement('style');
            style.innerHTML = keyframes;
            document.head.appendChild(style);
            firefly.style.animation = `fly${i} ${duration}s infinite ease-in-out ${delay}s`;

            document.body.appendChild(firefly);
        }

        function createRocketSVG() {
            const rocket = document.createElement('div');
            rocket.className = 'rocket';
            rocket.id = 'mainRocket';

            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('viewBox', '0 0 100 140');
            svg.setAttribute('width', '100%');
            svg.setAttribute('height', '100%');

            // Simple rocket body (smooth capsule)
            const body = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
            body.setAttribute('x', '35');
            body.setAttribute('y', '30');
            body.setAttribute('width', '30');
            body.setAttribute('height', '75');
            body.setAttribute('fill', '#00ff88');
            body.setAttribute('rx', '15');
            body.setAttribute('ry', '15');

            // Smooth rounded top
            const nose = document.createElementNS('http://www.w3.org/2000/svg', 'ellipse');
            nose.setAttribute('cx', '50');
            nose.setAttribute('cy', '30');
            nose.setAttribute('rx', '15');
            nose.setAttribute('ry', '25');
            nose.setAttribute('fill', '#00ff88');

            // Left fin (simple triangle)
            const finLeft = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            finLeft.setAttribute('d', 'M35 85 L20 115 L35 110 Z');
            finLeft.setAttribute('fill', '#00ff88');

            // Right fin (simple triangle)
            const finRight = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            finRight.setAttribute('d', 'M65 85 L80 115 L65 110 Z');
            finRight.setAttribute('fill', '#00ff88');

            // Simple window (darker green circle)
            const window1 = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            window1.setAttribute('cx', '50');
            window1.setAttribute('cy', '60');
            window1.setAttribute('r', '8');
            window1.setAttribute('fill', '#008855');
            window1.setAttribute('opacity', '0.6');

            // Glow filter
            const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
            const filter = document.createElementNS('http://www.w3.org/2000/svg', 'filter');
            filter.setAttribute('id', 'glow');

            const feGaussianBlur = document.createElementNS('http://www.w3.org/2000/svg', 'feGaussianBlur');
            feGaussianBlur.setAttribute('stdDeviation', '2');
            feGaussianBlur.setAttribute('result', 'coloredBlur');

            const feMerge = document.createElementNS('http://www.w3.org/2000/svg', 'feMerge');
            const feMergeNode1 = document.createElementNS('http://www.w3.org/2000/svg', 'feMergeNode');
            feMergeNode1.setAttribute('in', 'coloredBlur');
            const feMergeNode2 = document.createElementNS('http://www.w3.org/2000/svg', 'feMergeNode');
            feMergeNode2.setAttribute('in', 'SourceGraphic');

            feMerge.appendChild(feMergeNode1);
            feMerge.appendChild(feMergeNode2);
            filter.appendChild(feGaussianBlur);
            filter.appendChild(feMerge);
            defs.appendChild(filter);

            // Assemble - simple and clean
            svg.appendChild(defs);
            svg.appendChild(finLeft);
            svg.appendChild(finRight);
            svg.appendChild(body);
            svg.appendChild(nose);
            svg.appendChild(window1);

            rocket.appendChild(svg);
            document.body.appendChild(rocket);

            return rocket;
        }
        function createRawCoinFromBottom(x, y) {
            const coin = document.createElement('div');
            coin.className = 'raw-coin';

            const size = 25 + Math.random() * 35;
            coin.style.width = size + 'px';
            coin.style.height = size + 'px';

            const spreadX = (Math.random() - 0.5) * 120;
            const fallDistance = 180 + Math.random() * 120;

            coin.style.setProperty('--drift-x', spreadX + 'px');
            coin.style.setProperty('--drift-y', fallDistance + 'px');

            const offsetX = (Math.random() - 0.5) * 35;
            const offsetY = Math.random() * 15;

            coin.style.left = (x + offsetX) + 'px';
            coin.style.top = (y + offsetY) + 'px';

            const img = document.createElement('img');
            img.src = 'raw.webp';
            img.alt = 'RAW';
            coin.appendChild(img);

            document.body.appendChild(coin);

            setTimeout(() => {
                coin.remove();
            }, 3500);
        }

        function emitCoins() {
            const rocket = document.getElementById('mainRocket');
            if (!rocket) return;

            const rect = rocket.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const bottomY = rect.bottom - 15;

            const numCoins = 1 + Math.floor(Math.random() * 3);
            for (let i = 0; i < numCoins; i++) {
                setTimeout(() => {
                    createRawCoinFromBottom(centerX, bottomY);
                }, i * 30 + Math.random() * 40);
            }
        }

        const rocketElement = createRocketSVG();

            const delay = 150 + Math.random() * 300;
            setTimeout(() => {
                emitCoins();
                scheduleNextCoinEmission();
            }, delay);

            { rank: 2, player: 'undefined', wagered: 0, prize: 'NULL', photo: '' },
            { rank: 3, player: 'undefined', wagered: 0, prize: 'NULL', photo: '' },
            { rank: 4, player: 'undefined', wagered: 0, prize: 'NULL', photo: '' },
            { rank: 5, player: 'undefined', wagered: 0, prize: 'NULL', photo: '' },
            { rank: 6, player: 'undefined', wagered: 0, prize: 'NULL', photo: '' },
            { rank: 7, player: 'undefined', wagered: 0, prize: 'NULL', photo: '' },
            { rank: 8, player: 'undefined', wagered: 0, prize: 'NULL', photo: '' },
            { rank: 9, player: 'undefined', wagered: 0, prize: 'NULL', photo: '' },
            { rank: 10, player: 'undefined', wagered: 0, prize: 'NULL', photo: '' }
        ];

        let totalPrizePool = 0;

        function formatNum(n) {
            return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        function updatePodium() {
            const spots = [
                { el: document.querySelectorAll('.podium-spot')[1], rank: 1, pfpId: 'podium-pfp-1' },
                { el: document.querySelectorAll('.podium-spot')[0], rank: 2, pfpId: 'podium-pfp-2' },
                { el: document.querySelectorAll('.podium-spot')[2], rank: 3, pfpId: 'podium-pfp-3' }
            ];

            spots.forEach(spot => {
                const d = data.find(x => x.rank === spot.rank);
                if (d) {
                    const pfp = document.getElementById(spot.pfpId);
                    if (pfp && d.photo) {
                        pfp.src = d.photo;
                        pfp.style.display = 'block';
                    }
                    spot.el.querySelector('.podium-player').textContent = d.player;
                    spot.el.querySelector('.podium-stats span').textContent = `${formatNum(d.wagered)} wagered`;
                    spot.el.querySelectorAll('.podium-stats')[1].textContent = `$${d.prize}`;
                }
            });
        }

        function render() {
            const tbody = document.getElementById('tbody');
            tbody.innerHTML = '';

            data.slice(3).forEach((d, index) => {
                const tr = document.createElement('tr');
                tr.style.opacity = '0';
                tr.style.transform = 'translateY(-10px)';

                tr.innerHTML = `
            <td>${d.rank}</td>
            <td class="player-name">${d.player}</td>
            <td class="stat-val">${formatNum(d.wagered)} <img src="raw.webp" alt="RAW"></td>
            <td class="prize-val">$${d.prize}</td>
        `;

                tbody.appendChild(tr);

                setTimeout(() => {
                    tr.style.transition = 'all 0.5s ease';
                    tr.style.opacity = '1';
                    tr.style.transform = 'translateY(0)';
                }, index * 50);
            });

            updatePodium();
        }
        async function checkLiveStatus() {
            if (!CHECK_LIVE_STATUS) return;

            try {
                const liveBadge = document.getElementById('liveBadge');
                // Placeholder for live detection
            } catch (error) {

            }
        }

        function calculatePrize(rank, total) {
            const prizeDistribution = {
                1: 0.40,
                2: 0.25,
                3: 0.15,
                4: 0.10,
                5: 0.05,
                6: 0.03,
                7: 0.01,
                8: 0.005,
                9: 0.003,
                10: 0.002
            };

            const percentage = prizeDistribution[rank] || 0;
            const prize = Math.round(total * percentage);
            return prize > 0 ? formatNum(prize) : 'NULL';
        }

        async function fetchData() {
            try {
                const response = await fetch(API_ENDPOINT);

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const json = await response.json();

                if (json && json.results && Array.isArray(json.results)) {
                    totalPrizePool = 1000;

                    data = json.results.slice(0, 10).map((entry, index) => ({
                        rank: index + 1,
                        player: entry.username || 'unknown',
                        wagered: Math.round(parseFloat(entry.wager) || 0),
                        prize: calculatePrize(index + 1, totalPrizePool),
                        photo: entry.photo || ''
                    }));

                    while (data.length < 10) {
                        data.push({
                            rank: data.length + 1,
                            player: 'undefined',
                            wagered: 0,
                            prize: 'NULL',
                            photo: ''
                        });
                    }

                    render();
                }

            } catch (error) {
                // Silent error - don't reveal anything
            }
        }
        // Initial render with default data
        render();
        checkLiveStatus();

        // Fetch real data immediately
        fetchData();

        // Auto-refresh every 30 seconds
        setInterval(() => {
            fetchData();
            checkLiveStatus();
        }, 30000);
    </script>
